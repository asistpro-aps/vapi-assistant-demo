version: '3.8'

services:
  vapi-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vapi-assistant-demo
    ports:
      - "3000:80"
    environment:
      # Vapi Configuration
      - REACT_APP_VAPI_PUBLIC_KEY=${REACT_APP_VAPI_PUBLIC_KEY}
      
      # Asistan 1 - Villa Polikne Hotel
      - REACT_APP_ASSISTANT1_ID=${REACT_APP_ASSISTANT1_ID}
      - REACT_APP_ASSISTANT1_NAME=${REACT_APP_ASSISTANT1_NAME}
      - REACT_APP_ASSISTANT1_DESC=${REACT_APP_ASSISTANT1_DESC}
      - REACT_APP_ASSISTANT1_GRADIENT=${REACT_APP_ASSISTANT1_GRADIENT}
      
      # Asistan 2 - Hereke BalÄ±k Restaurant  
      - REACT_APP_ASSISTANT2_ID=${REACT_APP_ASSISTANT2_ID}
      - REACT_APP_ASSISTANT2_NAME=${REACT_APP_ASSISTANT2_NAME}
      - REACT_APP_ASSISTANT2_DESC=${REACT_APP_ASSISTANT2_DESC}
      - REACT_APP_ASSISTANT2_GRADIENT=${REACT_APP_ASSISTANT2_GRADIENT}
      
      # Genel Ayarlar
      - REACT_APP_SITE_TITLE=${REACT_APP_SITE_TITLE}
      - REACT_APP_SITE_SUBTITLE=${REACT_APP_SITE_SUBTITLE}
    restart: unless-stopped